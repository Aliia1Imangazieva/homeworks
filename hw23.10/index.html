<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="auto-fill-fit">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    <div class="repeat">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <div class="subgrid-germany">
        <div class="berlin">
            <div class="west">1</div>
            <div class="west">2</div>
        </div>
        <div class="berlin">
            <div class="west">3</div>
            <div class="west">4</div>
        </div>

    </div>


</body>

</html>
